<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/52bd36c0d2.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title> 
</head>
<body>

        <div class="container-fluid col-10">
            <div class="quote-container justify-content-center align-items-center rounded">

                <div class="quote-text mt-3">
                    <i class="fa-solid fa-quote-left fa-2x"></i>
                    <span id="quoteDisplay">Keep your face always toward the sunshine, and shadows will fall behind you.</span>
                </div>

                <div class="quote-author my-5">
                     <span id="Author">Walt Whitman</span>
                </div>

                <div class="quote-buttons">
                    <button type="button" class="btn btn-light border-dark ms-5" id="social" title="Post This"><i class="fa-brands fa-twitter"></i></button>

                    <button type="button" class="btn btn-light border-dark  me-5" id="qGen">New Quote!</button>
                </div>

            </div>
        </div>
        

        



    <script src="script.js"></script>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
